<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Javascript Objects</title>


    <script type="text/javascript">

        function CalculatePrice(amount) {
            this.price = amount;
        }
        function book(book_title, book_author) {
            this.title = book_title;
            this.author = book_author;
            this.addPrice = CalculatePrice; // Assign that method as property.
            this.countryName = "USA";
        }



        function CreateObject() {

            var myBook = new book("Maths", "HC Verma");
            myBook.addPrice(1000);

            book.prototype.CityName = "Colonia";
           // delete book.prototype.CityName;
            document.write("Book title is : " + myBook.title + "<br>");
            document.write("Book author is : " + myBook.author + "<br>");
            document.write("Book price is : " + myBook.price + "<br>");
            document.write("Book published in City is : " + myBook.CityName + "<br>");
            document.write("Book published in Country is : " + myBook.countryName + "<br>");


        }
    </script>
</head>
<body>
   <input  type="button" value="Click me" onclick="CreateObject()"/>
</body>
</html>
